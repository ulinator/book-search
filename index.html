<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"content="width=device-width, initial-scale=1">

    <title>Book Finder</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css" />
   
</head>

    <body>

        <section class="container">
            <h1 class="main-title">Open Library search engine</h1>
            <form id="searchBar" class="search-container">
                <input id="searchValue" class="search-bar" name="search" placeholder="search" value="" />
                <button type="submit" class="button" title="Click to search">O</button>
                <button id="voiceRec" type="button" class="button voice-rec" title="Click for voice regocnition">V</button>
            </form>

            <p class="recognition"></p>

            <div class="timer-container">
                <p class="timer">Last search:
                    <time id="timerDisplay"></time>
                </p>
            </div>

            <div class="carousel-container">
                <figure class="loading">
                    <img src="./img/loading.svg" class="loading-image" alt="loading"  />
                </figure>

                <ul id="bookList" class="book-list">

                </ul>
            </div>


        </section>


    <script defer src="js/app.js"></script>

    </body>
</html>
